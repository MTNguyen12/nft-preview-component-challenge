<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>NFT preview card component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="center">
      <div class="nft-bg">
        <main class="nft-card">
          <div class="img-container">
            <img class="nft-image" src="images/image-equilibrium.jpg" alt="image of Equilibrium NFT">
            <div class="overlay"></div>
            <div class="view-icon">
              <img src="images/icon-view.svg" alt="view icon">
            </div>
          </div>
          <div class="nft-information">
            <h1>Equilibrium #3429</h1>
            <p class="description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="auction-info">
              <div class="ethereum">
                <img class="ethereum-icon" src="images/icon-ethereum.svg" alt="ethereum icon">
                <p class="price">0.041 ETH</p>
              </div>
              <div class="timer">
                <img class="clock-icon" src="images/icon-clock.svg" alt="clock icon">
                <p class="time-limit">3 days left</p>
              </div>
            </div>
            <hr>
            <div class="author">
              <img class="author-image" src="images/image-avatar.png" alt="image of Jules Wyvern">
              <p>Creation of <span>Jules Wyvern</span></p>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
